# Default values for jenkins.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: "vishnuswmech/k8s-crud"
  pullPolicy: IfNotPresent
  home_tag: home-v1
  create_tag: "create-v2"
  read_tag: "read-v1"
  update_tag: "update-v1"
  delete_Tag: "delete-v1"

  # Overrides the image tag whose default is the chart appVersion.
  
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
  
config:
  create_service_url: "http://create.local"
  home_service_url: "http://home.local"
  delete_service_url: "http://delete.local"
  read_service_url: "http://read.local"
  update_service_url: "http://update.local"
  redis_host_url: "http://redis.local"
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}
labels:
  home:
    app: home
  create:
    app: create
podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0

service:
  type: ClusterIP
  port: 80
  target_port: 5000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  home_host:
    - host: home.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  create_host:
    - host: create.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:

readinessProbe:


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volume:
volumeName: jenkins-pv
volumepvclaimName: jenkins-pvc
mountPath: "/var/jenkins_home"
volumeCapacity: 25Gi
hostPath: /var/lib/docker/volumes/minikube/_data/jenkins
volumeRequest: "10Gi"
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMount: true

nodeSelector: {}

tolerations: []

affinity: {}
